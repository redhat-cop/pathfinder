  ReviewType:
    required:
    - AssessmentId
    - ReviewDecision
    - WorkEffort
    - ReviewNotes
    - ReviewTimestamp
    - BusinessPriority
    - WorkPriority
    properties:
      AssessmentId:
        type: string
      ReviewDecision:
        description: REHOST,REPLATFORM,REFACTOR,REPURCHASE,RETIRE,RETAIN
        type: string
        enum: [REHOST,REPLATFORM,REFACTOR,REPURCHASE,RETIRE,RETAIN]
      WorkEffort:
        description: SMALL,MEDIUM,LARGE,XLarge,XXLarge,XXXLarge
        type: string
        enum: [SMALL,MEDIUM,LARGE,XLarge,XXLarge,XXXLarge]
      ReviewNotes:
        type: string
      ReviewTimestamp:
        type: string
      BusinessPriority:
        type: string
      WorkPriority:
        type: string

  CustomerType:
    required:
    - CustomerName
    - CustomerDescription
    - CustomerAssessor
    - CustomerVertical
    properties:
      CustomerId:
        type: string
      CustomerName:
        type: string
      CustomerDescription:
        type: string
      CustomerAssessor:
        type: string
      CustomerVertical:
        type: string
      CustomerSize:
        type: string
      CustomerRTILink:
        type: string

  ApplicationType:
    required:
    - Description
    - Name
    properties:
      Id:
        description: Application Id
        type: string
      Name:
        description: Application Name
        type: string
      Description:
        description: Application Description
        type: string
      Review:
        description: ID of review, ignored on post
        type: string
      Stereotype:
        description: TARGETAPP, DEPENDENCY, PROFILE
        type: string
        enum: [TARGETAPP, DEPENDENCY, PROFILE]


  AssessmentResponse:
    description: map
    properties:
      default:
        $ref: '#/definitions/QuestionAnswer'
    additionalProperties:
      type: string

  QuestionAnswer:
    type: object
    required:
    - default
    properties:
      default:
        type: string
      additonalProperties:
        type: string

  AssessmentType:
    type: object
    required:
    - payload
    - deps
    properties:
      payload:
        $ref: '#/definitions/AssessmentResponse'
      datetime:
        type: string
      deps:
        type: array
        items:
          type: string

  AssessmentProcessType:
    required:
    - AssmentNotes
    - AssessResults
    - Dependencies
    - BusinessPriority
    properties:
      AssmentNotes:
         type: string
      BusinessPriority:
         type: string
      Dependencies:
         type: array
         items:
            type: string
      AssessResults:
         type: array
         items:
            $ref: '#/definitions/AssessmentProcessQuestionResultsType'

  AssessmentProcessQuestionResultsType:
    required:
    - QuestionTag
    - QuestionAnswerDescription
    - QuestionRank
    properties:
      QuestionTag:
        type: string
      QuestionAnswerDescription:
        type: string
      QuestionRank:
        description: UNKNOWN(0), RED(1), AMBER(2), GREEN(3)
        type: integer
        enum: [UNKNOWN, RED, AMBER, GREEN]

  ApplicationSummaryType:
    required:
    - Id
    - Name
    - Assessed
    - BusinessPriority
    - Decision
    - WorkEffort
    - ReviewDate
    - LatestAssessmentId
    properties:
      Id:
        type: string
      Name:
        description: Application Name
        type: string
      Assessed:
        description: Has the application been assessed
        type: boolean
      BusinessPriority:
        description: Business Priority of application
        type: integer
      Decision:
        description: Decision on Application
        type: string
      WorkEffort:
        description: Work effort estimate
        type: string
      ReviewDate:
        description: Review date
        type: string
      LatestAssessmentId:
        description: Associated assessment id
        type: string

  DepsPairType:
    required:
    - from
    - to
    properties:
      from:
        type: string
      to:
        type: string

  DependenciesListType:
    required:
    - DepsList
    properties:
      DepsList:
         type: array
         items:
            $ref: '#/definitions/DepsPairType' 

  ApplicationAssessmentProgressType:
    required:
    - Appcount
    - Assessed
    - Reviewed
    properties:
        Appcount:
          description: number of applications for the customer
          type: integer
        Assessed:
          description: number of applications assessed
          type: integer
        Reviewed:
          description: number of applications reviewed
          type: integer


